    <!-- Favicons -->

<body>

    <!--==========================
  Header
============================-->
    <header id="header">
        <div class="container-fluid">

            <div id="logo" class="pull-left">
                <h1><a href="#intro" class="scrollto">BizPage</a></h1>
                <!-- Uncomment below if you prefer to use an image logo -->
                <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
            </div>

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <!--<li class="menu-active"><a href="#intro">Home</a></li>-->
                    <li><a href="#about">Register a match</a></li>
                    <li><a href="#services">Tournament creator</a></li>
                    <li><a href="#portfolio">Tournament management</a></li>
                    <li><a href="#team">Team</a></li>
                    <li class="menu-has-children"><a href="">Drop Down</a>
                        <ul>
                            <li><a href="#">Drop Down 1</a></li>
                            <li><a href="#">Drop Down 3</a></li>
                            <li><a href="#">Drop Down 4</a></li>
                            <li><a href="#">Drop Down 5</a></li>
                        </ul>
                    </li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav><!-- #nav-menu-container -->
        </div>
    </header><!-- #header -->


    <main id="main">
        <section id="TCreator" class="section-bg wow ">
            <!--meter fadeInUp-->
            <div class="container">

                <header class="section-header">
                    <h3>Tournament Management</h3>
                    <h2 style="text-align: center;">Copa Davis</h2>
                    <img src="img\sample_tournament.png" class="rounded mx-auto d-block" alt="Tournament Thumbnail"></img>
                </header>
            </div>
            <div class="container" style="padding:5%">
                <div class="row justify-content-center">
                    <div class="col-3">
                        <a href="tournamentSheet.html">
                            <div class="card management">
                                <img src="img/loup.png" class="card-img-top" alt="See team sheet">
                                <div class="card-body">
                                <p class="card-text text-center">Tourament sheet</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="tournamentSheet.html">
                            <div class="card management">
                                <img src="img/edit.png" class="card-img-top" alt="Edit tournament" style="margin:auto;size: 80%;">
                                <div class="card-body">
                                    <p class="card-text text-center">Edit tournament</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="tournamentSheet.html">
                            <div class="card management">
                                <img src="img/disqualify.png" class="card-img-top" alt="Disqualify team">
                                <div class="card-body">
                                    <p class="card-text text-center">Disqualify team</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-3">
                        <a href="tournamentSheet.html">
                            <div class="card management">
                                <img src="img/delete.png" class="card-img-top" alt="Delete tourament">
                                <div class="card-body">
                                    <p class="card-text text-center">Delete tournament</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>  
            </div>           
        </section>
    </main>



    <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/touchSwipe/jquery.touchSwipe.min.js"></script>
    <!-- Contact Form JavaScript File -->
    <script src="contactform/contactform.js"></script>
