<body>

<!--==========================
  Header
============================-->
<header id="header">
    <div class="container-fluid">

        <div id="logo" class="pull-left">
            <h1><a href="#home" class="scrollto">TenniShip</a></h1>
        </div>

        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav><!-- #nav-menu-container -->
    </div>
</header><!-- #header -->


<main id="main">

    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">
        <div class="container container-thin">

            <div class="section-header">
                <h3>Register Account</h3>
                <p>Register your account on the platform Tenniship</p>
            </div>

            <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Introduce Player´s First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Introduce Player´s Last name">
                        </div>
                    </div>
                    <div class="input-group mb-3 pt-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose Player´s photo</label>
                        </div>
                        <div class="input-group-append">
                            <button class="input-group-text" type="button" id="inputGroupFileAddon02">Upload</button>
                        </div>
                    </div>
                    <div class="text-center pt-3 "><button class="btn btn-outline-success" type="next">Next Player</button></div>
                </form>
            </div>

        </div>

    </section><!-- #contact -->

</main>
