<body>

<!--==========================
  Header
============================-->
<header id="header">
    <div class="container-fluid">

        <div id="logo" class="pull-left">
            <h1><a href="#home" class="scrollto">TenniShip</a></h1>
        </div>

        <nav id="nav-menu-container">
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav><!-- #nav-menu-container -->
    </div>
</header><!-- #header -->


<main id="main">

    <!--==========================
      Account register
    ============================-->
    <section class="section-bg wow fadeInUp">
        <div class="container container-thin">

            <div class="section-header">
                <h3>Register Account</h3>
                <p id="UnderTitleParagraph">Register your account on the platform Tenniship</p>
            </div>

            <div class="form">
                <div id="sendmessage">Your message has been sent. Thank you!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Introduce the Admin username or the Team Name" data-rule="minlen:1" data-msg="That´s not a valid name" />
                        <div class="validation"></div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose your Team Logo</label>
                        </div>
                        <div class="input-group-append">
                            <button class="input-group-text" type="button" id="inputGroupFileAddon02">Upload</button>
                        </div>
                    </div>
                    <div class="mb-4">
                        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
                             class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Email or username" data-rule="minlen:1" data-msg="Enter username or email" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-rule="minlen:1" data-msg="Enter a password" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Confirm your Password" data-rule="minlen:1" data-msg="The passwords don´t match" />
                        <div class="validation"></div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Admin user
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Team user
                        </label>
                    </div>
                    <div class="text-center pt-3 "><button class="btn btn-outline-success" type="next">Next</button></div>
                </form>
            </div>
        </div>

    </section><!-- #contact -->

</main>
