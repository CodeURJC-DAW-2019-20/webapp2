<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up - Tenniship</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicons -->
    <link href="../img/favicon.png" rel="icon">
    <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../lib/animate/animate.min.css" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<!--==========================
  Header
============================-->
<header id="header">
    <div class="container-fluid">

        <div class="pull-left" id="logo">
            <h1><a class="scrollto" href="/TenniShip">TenniShip</a></h1>
        </div>
    </div>
</header><!-- #header -->


<main id="main">

    <!--==========================
      Account register
    ============================-->
    <section class="section-bg wow fadeInUp" id="setting">
        <div class="container shadow p-3 mb-5 bg-white rounded">
            <div class="container-separation">
                <div class="section-header">
                    <h3 id="Title">Register Account</h3>
                    <p id="UnderTitleParagraph">Register your account on the platform Tenniship</p>
                </div>

                <div class="form">
                    <h3>Team Data</h3>
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <form action="" class="contactForm" method="post" role="form">
                        <div class="form-group">
                            <input class="form-control" data-msg="That´s not a valid name" data-rule="minlen:1"
                                   id="name" name="name" placeholder="Admin username or Team Name" type="text"/>
                            <div class="validation"></div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label">Team
                                    Logo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <img alt="example placeholder avatar"
                                 class="rounded-circle z-depth-1-half avatar-pic"
                                 src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg">
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-msg="Enter username or email" data-rule="minlen:1"
                                   id="email" name="email" placeholder="Email or username" type="text"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-msg="Enter a password" data-rule="minlen:1" id="password"
                                   name="password" placeholder="Password" type="password"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" data-msg="The passwords don´t match" data-rule="minlen:1"
                                   name="password" placeholder="Confirm your Password" type="password"/>
                            <div class="validation"></div>
                        </div>
                        <div class="form-check">
                            <input checked class="form-check-input" id="exampleRadios1" name="exampleRadios"
                                   type="radio" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Admin user
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" id="exampleRadios2" name="exampleRadios" type="radio"
                                   value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Team user
                            </label>
                        </div>
                        <div class="separation"></div>
                        <h3>Players Data</h3>
                        <h5>Player 1</h5>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control" placeholder="Player´s First name" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" placeholder="Player´s Last name" type="text">
                            </div>
                        </div>
                        <div class="input-group mb-3 pt-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label"
                                >Player´s photo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <h5>Player 2</h5>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control" placeholder="Player´s First name" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" placeholder="Player´s Last name" type="text">
                            </div>
                        </div>
                        <div class="input-group mb-3 pt-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label"
                                >Player´s photo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <h5>Player 3</h5>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control" placeholder="Player´s First name" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" placeholder="Player´s Last name" type="text">
                            </div>
                        </div>
                        <div class="input-group mb-3 pt-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label"
                                >Player´s photo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <h5>Player 4</h5>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control" placeholder="Player´s First name" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" placeholder="Player´s Last name" type="text">
                            </div>
                        </div>
                        <div class="input-group mb-3 pt-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label"
                                >Player´s photo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <h5>Player 5</h5>
                        <div class="form-row">
                            <div class="col">
                                <input class="form-control" placeholder="Player´s First name" type="text">
                            </div>
                            <div class="col">
                                <input class="form-control" placeholder="Player´s Last name" type="text">
                            </div>
                        </div>
                        <div class="input-group mb-3 pt-3">
                            <div class="custom-file">
                                <input class="custom-file-input" type="file">
                                <label aria-describedby="inputGroupFileAddon02" class="custom-file-label"
                                >Player´s photo</label>
                            </div>
                            <div class="input-group-append">
                                <button class="input-group-text" type="button">Upload
                                </button>
                            </div>
                        </div>
                        <div class="text-center pt-3 button"><a class="btn" type="submit">Sign Up</a></div>
                    </form>
                </div>
            </div>
        </div>

    </section><!-- #contact -->

</main>

<script src="../contactform/contactform.js"></script>
